<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="all.css">
</head>

<body>

    <section class="desktop">

        <div id="background-click-area"></div>

        <div id="mainContainerAll">
            <div id="monitorpart">
                <div id="speakerhere">
                    <audio id="audioPlayer" src="Last Heroes, AERYN, TwoWorldsApart - Eclipse (feat. AERYN) [NCS Release].mp3"></audio>

                    <div id="speaker">
                        <div>
                            <img id="myImage">
                        </div>
                        <div id="asbtn">
                            <button id="minebtn"><img src="speakers.png" alt="" id="mine"></button>
                            <div class="astyled">
                                <button class="volumes" id="up"><img src="volume up.svg" alt=""></button>
                                <button class="volumes" id="down"><img src="volume down.svg" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="monitorhere">
                    <div class="container maindiv" id="maindiv">
                        <div class="sides" id="div1"></div>

                        <div id="mainscreen">

                            <div id="inscreen">
                                <div id="logtop">
                                    <div id="backbtn">
                                        <button><img src="back.svg" alt=""></button>
                                    </div>

                                    <div id="choose">Choose</div>
                                    <div id="signup"><img src="signup.svg" alt=""> Sign Up</div>
                                    <div id="login"><img src="login.svg" alt=""> Login</div>

                                    <div id="rough"></div>
                                </div>
                                <div id="centerform">
                                    <div id="choosebtns">
                                        <div><button><img src="signup.svg" alt="">Sign Up</button></div>
                                        <div><button><img src="login.svg" alt="">Login</button></div>
                                    </div>

                                    <div id="form">
                                        <form action="" method="post" class="signform">
                                            <div class="formup">
                                                <div><input type="email" id="Email" placeholder="Email"></div>
                                                <div><input type="password" id="pass" placeholder="Password"></div>
                                            </div>
                                            <div class="subup">
                                                <button type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </div>

                                    <div id="signupform">
                                        <form action="" method="post" class="signform">
                                            <div id="forum" class="formup">
                                                <div><input type="email" id="email" placeholder="Email"></div>
                                                <div><input type="password" id="mpass" placeholder="Password"></div>
                                                <div><input type="password" id="cpass" placeholder="Confirm Password">
                                                </div>
                                            </div>
                                            <div class="subup">
                                                <button type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="sides" id="div2"></div>
                    </div>
                </div>
            </div>
            <div id="keyboardpart">
                <div id="keyboard" class="container">
                    <div id="onepart">
                        <div id="top">
                        </div>
                        <div id="center">
                            <div class="rows" id="row1"></div>
                            <div class="rows" id="row2"></div>
                            <div class="rows" id="row3"></div>
                            <div class="rows" id="row4">
                                <div>
                                    <div class="buttondiv"><button id="spacebar" class="keybtn">
                                            <div class="key">Space</div>
                                            <div class="down"></div>
                                        </button>
                                        <div class="side"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="right">
                        <div id="nums">
                            <div class="rows" id="row7"></div>
                            <div class="rows" id="row8"></div>
                            <div class="rows" id="row9"></div>
                            <div class="rows" id="row10">
                                <div class="buttondiv"><button id="zerobtn" class="keybtn">
                                        <div class="key">0</div>
                                        <div class="down"></div>
                                    </button>
                                    <div class="side"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="mobile">
        <div class="background-click-area"></div>

        <div class="mainContainerAll">
            <div class="monitorpart">
                <div class="speakerhere">
                    <audio src="nuumi, Cartoon, JÃ©ja - On & On (nuumi Remix) [NCS Release].mp3" class="audioPlayer"></audio>

                    <div class="speaker">
                        <div class="asbtn">
                            <button id="indreamsbtn" class="minebtn"><img src="https://img.hotimg.com/handsfree.png"
                                    alt="" class="mine">
                                <img src="https://img.hotimg.com/handsfree.png" alt="" class="mine"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="keyboardpart">
                <div class="monitorhere">
                    <div id="topscreen">
                        <div id="topper">
                            <div id="topside">
                                <button><img src="https://img.hotimg.com/camera1-removebg-preview.png" alt=""></button>
                            </div>
                        </div>
                        <div id="centered">
                            <div id="leftside"></div>
                            <div id="screenside">
                                <div class="innerscreens">
                                    <div class="topops">
                                        Choose
                                    </div>
                                    <div class="bottomops">
                                        <div class="seperation">
                                            <div class="chooseform">
                                                <div><button id="msbuse" class="signupbtn"><img src="msig.svg"
                                                            alt="">Sign
                                                        Up</button>
                                                </div>
                                                <div><button id="mlbuse" class="loginbtn"><img src="mlog.svg"
                                                            alt="">Login</button>
                                                </div>
                                            </div>
                                            <div class="sigform">
                                                <form action="" method="post">
                                                    <div class="forming">
                                                        <input type="email" placeholder="Email">
                                                        <input type="password" placeholder="Password">
                                                        <input type="password" placeholder="Confirm Password">
                                                    </div>
                                                    <div class="submission">
                                                        <button type="submit">Sign Up</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="logform">
                                                <form action="" method="post">
                                                    <div class="forming">
                                                        <input type="email" placeholder="Email">
                                                        <input type="password" placeholder="Password">
                                                    </div>
                                                    <div class="submission">
                                                        <button type="submit">Login</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="rightside">
                                <div class="vols">
                                    <button id="mup"></button>
                                    <button id="mdown"></button>
                                    <button id="mpowerbtn" class="power"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="bottommbl">
                        <div id="bottomside">
                            <button id="bbtn"><img src="" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        window.onload = function () {
            const bodysound = new Audio();
            bodysound.src = './bricks.mp3';

            const capture = new Audio();

            document.getElementById("background-click-area").addEventListener('click', function () {
                bodysound.play();
            });

            var images = ["right.png", "left.png", "center.png"];
            var count = 0;
            const audioPlayer = document.getElementById("audioPlayer");
            const dreams = document.querySelector(".audioPlayer");

            function nextImage() {
                count++;

                if (count >= images.length) {
                    count = 0;
                };
                document.getElementById("myImage").src = images[count];
            };

            document.body.addEventListener('click', function (event) {
                if (event.target.src == "http://127.0.0.1:5500/src/rough/speakers.png" || event.target.src == "http://192.168.1.21:5500/src/rough/speakers.png") {
                    if (document.getElementById("myImage").style.display == "flex") {
                        document.getElementById("myImage").style.display = "none";
                        count = 0;
                        audioPlayer.pause();
                    }
                    else {
                        count = 0;
                        audioPlayer.play();
                        document.getElementById("myImage").style.display = "flex";
                        setInterval(nextImage, 1000);
                    };
                }
                else if (event.target.src == "http://127.0.0.1:5500/src/rough/volume%20up.svg" || event.target.src == "http://192.168.1.21:5500/src/rough/volume%20up.svg") {
                    audioPlayer.volume += 0.1;
                }
                else if (event.target.src == "http://127.0.0.1:5500/src/rough/volume%20down.svg" || event.target.src == "http://192.168.1.21:5500/src/rough/volume%20down.svg") {
                    audioPlayer.volume -= 0.1;
                }
                else if (event.target.src == "https://img.hotimg.com/handsfree.png" || event.target.id == "indreamsbtn") {
                    if (dreams.paused) {
                        dreams.play();
                    }
                    else {
                        dreams.pause();
                    }
                }
                else if (event.target.id == "mup") {
                    dreams.volume += 0.1;
                }
                else if (event.target.id == "mdown") {
                    dreams.volume -= 0.1;
                }
                else if (event.target.id == "mpowerbtn") {
                    if (document.querySelector(".innerscreens").style.display != "none") {
                        document.getElementById("screenside").style.background = "black";
                        document.querySelector(".innerscreens").style.display = "none";
                    }
                    else {
                        document.getElementById("screenside").style.background = "url(bluebg.png)";
                        document.querySelector(".innerscreens").style.display = "flex";
                    };
                };
            });
            nextImage();

            var flag = "";
            var mflag = "";

            document.body.addEventListener('click', function (event) {
                if (event.target.src == "http://192.168.1.21:5500/src/rough/login.svg" || event.target.src == "http://127.0.0.1:5500/src/rough/login.svg" || event.target.innerText == "Login") {
                    flag = "login";
                    document.getElementById("choose").style.display = "none";
                    document.getElementById("login").style.display = "flex";
                    document.getElementById("form").style.display = "flex";
                    document.getElementById("choosebtns").style.display = "none";
                    document.getElementById("backbtn").style.display = "flex";
                    document.getElementById("rough").style.display = "flex";
                    // document.getElementById("logtop").style.right = "30px";
                    document.getElementById("logtop").style.justifyContent = "space-between";
                    document.getElementById("logtop").style.alignContent = "space-between";
                }
                else if (event.target.src == "http://192.168.1.21:5500/src/rough/signup.svg" || event.target.src == "http://127.0.0.1:5500/src/rough/signup.svg" || event.target.innerText == "Sign Up") {
                    flag = "signup";
                    document.getElementById("choose").style.display = "none";
                    document.getElementById("choosebtns").style.display = "none";
                    document.getElementById("signup").style.display = "flex";
                    document.getElementById("signupform").style.display = "flex";
                    document.getElementById("backbtn").style.display = "flex";
                    document.getElementById("rough").style.display = "flex";
                    // document.getElementById("logtop").style.right = "30px";
                    document.getElementById("logtop").style.justifyContent = "space-between";
                    document.getElementById("logtop").style.alignContent = "space-between";
                    // document.getElementById("forum").style.height = "200px";
                }
                else if (event.target.src == "http://127.0.0.1:5500/src/rough/back.svg" || event.target.src == "http://192.168.1.21:5500/src/rough/back.svg") {
                    // document.getElementById("forum").style.height = "100px";
                    document.getElementById("choosebtns").style.display = "flex";
                    document.getElementById("choose").style.display = "flex";
                    document.getElementById("logtop").style.alignContent = "center";
                    document.getElementById("logtop").style.justifyContent = "center";
                    // document.getElementById("logtop").style.right = "0px";
                    document.getElementById("signupform").style.display = "none";
                    document.getElementById("signup").style.display = "none";
                    document.getElementById("login").style.display = "none";
                    document.getElementById("form").style.display = "none";
                    document.getElementById("backbtn").style.display = "none";
                    flag = "";
                }
                else if (event.target.src == "https://img.hotimg.com/camera1-removebg-preview.png") {
                    capture.src = './capture.mp3';
                    capture.play();
                }
                else if (event.target.id == "bbtn") {
                    capture.src = './click.mp3';
                    mflag = "";
                    document.querySelector(".topops").innerText = "Choose";
                    document.querySelector(".sigform").style.display = "none";
                    document.querySelector(".logform").style.display = "none";
                    document.querySelector(".chooseform").style.display = "flex";
                    capture.play();
                }
                else if (event.target.id == "msbuse" || event.target.src == "http://127.0.0.1:5500/src/rough/msig.svg" || event.target.src == "http://192.168.1.21:5500/src/rough/msig.svg") {
                    mflag = "signup"
                    document.querySelector(".chooseform").style.display = "none";
                    var child1 = document.createElement("img");
                    var child2 = document.createElement("span");
                    document.querySelector(".topops").innerText = "";
                    document.querySelector(".topops").appendChild(child1);
                    document.querySelector(".topops").appendChild(child2);
                    child1.src = "http://127.0.0.1:5500/src/rough/msig.svg";
                    child2.innerText = "Sign Up";
                    document.querySelector(".sigform").style.display = "flex";
                }
                else if (event.target.id == "mlbuse" || event.target.src == "http://127.0.0.1:5500/src/rough/mlog.svg" || event.target.src == "http://192.168.1.21:5500/src/rough/mlog.svg") {
                    mflag = "login";
                    document.querySelector(".chooseform").style.display = "none";
                    var child1 = document.createElement("img");
                    var child2 = document.createElement("span");
                    document.querySelector(".topops").innerText = "";
                    document.querySelector(".topops").appendChild(child1);
                    document.querySelector(".topops").appendChild(child2);
                    child1.src = "http://127.0.0.1:5500/src/rough/mlog.svg";
                    child2.innerText = "Login";
                    document.querySelector(".logform").style.display = "flex";
                };
            });

            var top = document.getElementById("top");
            var row1 = document.getElementById("row1");
            var row2 = document.getElementById("row2");
            var row3 = document.getElementById("row3");
            var row5 = document.getElementById("row5");
            var row6 = document.getElementById("row6");
            var row7 = document.getElementById("row7");
            var row8 = document.getElementById("row8");
            var row9 = document.getElementById("row9");
            var row10 = document.getElementById("row10");
            var nums = document.getElementById("nums").children;
            const topkeys = ['`', '~', '!', '@', '#', '$', '%', '^', '&', '*', '(', ')', '-', '_', '=', '+', 'Bspace'];
            const row1e = "QWERTYUIOP[]{}\\|";
            const row2e = `ASDFGHJKL;:'"`;
            const row3e = 'ZXCVBNM<>,./?';
            const numslist = ['789', '456', '123'];
            const rowsdowns = [row7, row8, row9];

            topkeys.forEach(element => {
                if (element !== "Bspace") {
                    top.innerHTML += `<div class="buttondiv"><button class="keybtn"><div class="key">${element}</div><div class="down"></div></button><div class="side"></div></div>`;
                }
                else {
                    top.innerHTML += `<div class="buttondiv"><button class="keybtn" id="bspace"><div class="key">${element}</div><div class="down"></div></button><div class="side"></div></div>`;
                }
            });

            for (let index = 0; index < row1e.length; index++) {
                const element = row1e[index];
                row1.innerHTML += `<div class="buttondiv"><button class="keybtn"><div class="key">${element}</div><div class="down"></div></button><div class="side"></div></div>`;
            };

            for (let index = 0; index < row2e.length; index++) {
                const element = row2e[index];
                row2.innerHTML += `<div class="buttondiv"><button class="keybtn"><div class="key">${element}</div><div class="down"></div></button><div class="side"></div></div>`;
            };

            for (let index = 0; index < row3e.length; index++) {
                const element = row3e[index];
                row3.innerHTML += `<div class="buttondiv"><button class="keybtn"><div class="key">${element}</div><div class="down"></div></button><div class="side"></div></div>`;
            };

            for (let index = 0; index < down.length; index++) {
                const element = down[index];
                row6.innerHTML += `<div class="buttondiv"><button class="keybtn"><div class="key">${element}</div><div class="down"></div></button><div class="side"></div></div>`;
            };

            for (let index = 0; index < numslist.length; index++) {
                const element = numslist[index];
                const currow = rowsdowns[index];
                for (let j = 0; j < element.length; j++) {
                    const character = element[j];
                    currow.innerHTML += `<div class="buttondiv"><button class="keybtn"><div class="key">${character}</div><div class="down"></div></button><div class="side"></div></div>`;
                };
            };

            const audio = new Audio();
            audio.src = './key.mp3';

            const space = new Audio();
            space.src = './spacebar.mp3';

            var form = document.getElementById("forum");

            const allBtns = document.querySelectorAll('.keybtn');
            allBtns.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.innerText != "Space") {
                        audio.play();
                    }
                    else {
                        space.play();
                    };

                    if (flag == "signup") {
                        var slicing = document.getElementById("email").value.slice(-3);
                        if (slicing != "com") {
                            if (button.innerText == "Bspace") {
                                var removing = document.getElementById("email").value.slice(0, -1);
                                document.getElementById("email").value = removing;
                            }
                            else {
                                document.getElementById("email").value += button.innerText.toLowerCase();
                            };
                        }
                        else {
                            if (document.getElementById("mpass").value.length < 10) {
                                if (button.innerText == "Bspace") {
                                    var removing = document.getElementById("mpass").value.slice(0, -1);
                                    document.getElementById("mpass").value = removing;
                                }
                                else if (button.innerText == "Space") {
                                    return;
                                };
                                document.getElementById("mpass").value += button.innerText.toLowerCase();
                            }
                            else {
                                if (document.getElementById("cpass").value.length < 10) {
                                    if (button.innerText == "Bspace") {
                                        var removing = document.getElementById("cpass").value.slice(0, -1);
                                        document.getElementById("cpass").value = removing;
                                    }
                                    else if (button.innerText == "Space") {
                                        return;
                                    };
                                    document.getElementById("cpass").value += button.innerText.toLowerCase();
                                }
                                else {
                                    console.log("Enough");
                                }
                            };
                        };
                    }
                    else if (flag == "login") {
                        var slicing = document.getElementById("Email").value.slice(-3);
                        if (slicing != "com") {
                            if (button.innerText == "Bspace") {
                                var removing = document.getElementById("Email").value.slice(0, -1);
                                document.getElementById("Email").value = removing;
                            }
                            else if (button.innerText == "Space") {
                                return;
                            }
                            else {
                                document.getElementById("Email").value += button.innerText.toLowerCase();
                            };
                        }
                        else {
                            if (document.getElementById("pass").value.length < 10) {
                                if (button.innerText == "Bspace") {
                                    var removing = document.getElementById("pass").value.slice(0, -1);
                                    document.getElementById("pass").value = removing;
                                }
                                else if (button.innerText == "Space") {
                                    return;
                                }
                                document.getElementById("pass").value += button.innerText.toLowerCase();
                            }
                        };
                    }
                });
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
